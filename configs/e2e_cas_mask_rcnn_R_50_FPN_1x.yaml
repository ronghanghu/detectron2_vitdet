_BASE_: "Base-RCNN-FPN.yaml"
MODEL:
  WEIGHT: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  ROI_BOX_HEAD:
    POOLER_TYPE: ROIAlignV2
    CLS_AGNOSTIC_BBOX_REG: True
  ROI_MASK_HEAD:
    POOLER_TYPE: ROIAlignV2
  ROI_HEADS:
    NAME: CascadeROIHeads
  RPN:
    POST_NMS_TOPK_TRAIN: 2000
