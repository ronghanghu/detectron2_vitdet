  TRAIN: ("coco_2017_val_100_panoptic_separated",)
  TEST: ("coco_2017_val_100_panoptic_separated",)
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
SOLVER:
  BASE_LR: 0.02
  STEPS: (30,)
  MAX_ITER: 40
